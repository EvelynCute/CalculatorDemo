<!DOCTYPE html>
<html lang="zh-CN">
  <head>
   <title>计算器示例</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="./css/layout.css"/>
    <script type="text/javascript" src="./js/calculator.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- 头部-开始 -->
      <div id="header">
      </div>
      <!-- 头部-结束 -->
      <div class="nav"></div> 
      <!-- 主体-开始 -->
      <div id="main">
        <div id="logo">
          <div class="leftbox-1">
            <div class="tit"><h3>计算器</h3></div>
          </div>
          <div class="rightbox-1">
            <div class="button-1 hover-style-1"></div>
            <div class="button-2 hover-style-1"></div>
            <div class="button-3 hover-style-1"></div>
          </div>
        </div>
        <div class="allcontents">
            <div id="menu">         
              <ul>
                <li><a href="#">编辑(<span>E</span>)</a></li>  
                <li><a href="#">查看(<span>V</span>)</a></li>  
                <li><a href="#">帮助(<span>H</span>)</a></li>
              </ul>
            </div>

            <form>
              <input id="output" class="input" type="text" name="number" value ="0">

            </form>
          
            <div class="leftbox">
              <div class="top-button ">
                <div class="content"></div>
              </div>
              <div class="button hover-style" onclick="get()">MC</div>
              <div class="button hover-style" onclick="get()">MR</div>
              <div class="button hover-style" onclick="get()">MS</div>
              <div class="button hover-style" onclick="get()">M+</div>
            </div>
            <div class="rightbox">
              <div class="top-button hover-style" onclick="get()">Backspace</div>
              <div class="top-button hover-style" onclick="clearOneText()">CE</div>
              <div class="top-button hover-style" onclick="clearText()">C</div>
              <div class="nav"></div>
              <div class="button hover-style" onclick="get(7)">7</div>
              <div class="button hover-style" onclick="get(8)">8</div>
              <div class="button hover-style" onclick="get(9)">9</div>
              <div class="operator-but hover-style" onclick="get('/')">/</div>    
              <div class="button hover-style" onclick="get()">sqrt</div>
              <div class="nav"></div>
              <div class="button hover-style" onclick="get(4)">4</div>
              <div class="button hover-style" onclick="get(5)">5</div>
              <div class="button hover-style" onclick="get(6)">6</div>
              <div class="operator-but hover-style" onclick="get('*')">*</div>    
              <div class="button hover-style" onclick="get()">%</div>
              <div class="nav"></div>
              <div class="button hover-style" onclick="get(1)">1</div>
              <div class="button hover-style" onclick="get(2)">2</div>
              <div class="button hover-style" onclick="get(3)">3</div>
              <div class="operator-but hover-style" onclick="get('-')">-</div>    
              <div class="button hover-style" onclick="get()">1/x</div>
              <div class="nav"></div>
              <div class="button hover-style" onclick="get(0)">0</div>
              <div class="button hover-style" onclick="get()">+/-</div>
              <div class="button hover-style" onclick="get('.')">.</div>
              <div class="operator-but hover-style" onclick="get('+')">+</div>    
              <div class="operator-but hover-style" onclick="eq()">=</div>
              <div class="nav"></div>
            </div>
          </div>
          
          <div class="nav"></div> 
      	  
      </div>
      <!-- 主体-结束 -->

      <div class="nav"></div> 
      <div id="footer"></div>
    </div>
  </body>
</html>
