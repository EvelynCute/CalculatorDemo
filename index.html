<!DOCTYPE html>
<html lang="zh-CN">
  <head>
   <title>计算器示例</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  </head>
  <body>
    <div id="container">
      <!-- 头部-开始 -->
      <div id="header">
      </div>
      <!-- 头部-结束 -->
      <div class="nav"></div> 
      <!-- 主体-开始 -->
      <div id="main">
        <div id="logo">
          <div class="leftbox-1">
            <div class="tit"><h3>计算器</h3></div>
          </div>
          <div class="rightbox-1">
            <div class="button-1 hover-style-1"></div>
            <div class="button-2 hover-style-1"></div>
            <div class="button-3 hover-style-1"></div>
          </div>
        </div>
        <div class="allcontents">
            <div id="menu">         
              <ul>
                <li><a href="#">编辑(<span>E</span>)</a></li>  
                <li><a href="#">查看(<span>V</span>)</a></li>  
                <li><a href="#">帮助(<span>H</span>)</a></li>
              </ul>
            </div>

            <form>
              <input class="input" type="text" name="number" placeholder="0.">
            </form>
          
            <div class="leftbox">
              <div class="top-button ">
                <div class="content"></div>
              </div>
              <div class="button hover-style">MC</div>
              <div class="button hover-style">MR</div>
              <div class="button hover-style">MS</div>
              <div class="button hover-style">M+</div>
            </div>
            <div class="rightbox">
              <div class="top-button hover-style">Backspace</div>
              <div class="top-button hover-style">CE</div>
              <div class="top-button hover-style">C</div>
              <div class="nav"></div>
              <div class="button hover-style">7</div>
              <div class="button hover-style">8</div>
              <div class="button hover-style">9</div>
              <div class="operator-but hover-style">/</div>    
              <div class="button hover-style">sqrt</div>
              <div class="nav"></div>
              <div class="button hover-style">4</div>
              <div class="button hover-style">5</div>
              <div class="button hover-style">6</div>
              <div class="operator-but hover-style">*</div>    
              <div class="button hover-style">%</div>
              <div class="nav"></div>
              <div class="button hover-style">1</div>
              <div class="button hover-style">2</div>
              <div class="button hover-style">3</div>
              <div class="operator-but hover-style">-</div>    
              <div class="button hover-style">1/x</div>
              <div class="nav"></div>
              <div class="button hover-style">0</div>
              <div class="button hover-style">+/-</div>
              <div class="button hover-style">.</div>
              <div class="operator-but hover-style">+</div>    
              <div class="operator-but hover-style">=</div>
              <div class="nav"></div>
            </div>
          </div>
          
          <div class="nav"></div> 
      	  
      </div>
      <!-- 主体-结束 -->

      <div class="nav"></div> 
      <div id="footer"></div>
    </div>
  </body>
</html>
